version: 2.1

executors:
  docker-publisher:
    docker:
      - image: jdrouet/docker-with-buildx:stable

jobs:
  build:
    executor: docker-publisher
    environment:
      IMAGE_NAME: jatinvpatil/autonav
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
