      #         --push --platform=linux/arm64,linux/amd64 \
      #         -t $IMAGE_NAME:latest \
      #         -f autonav.Dockerfile \
      #         .
      - run: 
          name: Build and push AutoNav
          environment:
            DOCKER_CLI_AARCH64_IMAGE: docker.io/docker/cli:24.0.6-dind-aarch64
          command: |
            docker buildx build \
              --push --platform=linux/arm64,linux/amd64 \
              -t $IMAGE_NAME:latest \
              -f autonav.Dockerfile \
              .

workflows:
  version: 2
  build-master:
